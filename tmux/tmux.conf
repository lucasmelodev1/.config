set -g mouse on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# -----------------------------------------------------------------------
# Change default configs
# -----------------------------------------------------------------------

# Apply <Ctrl + Space> as default prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start index in windows at 1 for convenience (0 is too far)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# -----------------------------------------------------------------------

# -----------------------------------------------------------------------
# Color scheme configuration
# -----------------------------------------------------------------------

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_current_text " #W#{?window_zoomed_flag,(),}"
set -g @catppuccin_window_text " #W#{?window_zoomed_flag,(),}"
set -g status-right ""
set -g status-left ""
set -g status-left-length 0
setw -g window-status-format " #W "
setw -g window-status-current-format " #W "
set -ogq u/catppuccin_window_text " #W"
set -ogq u/catppuccin_window_current_text " #W"
set -g allow-rename on
setw -g automatic-rename on

run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# -----------------------------------------------------------------------

# List of plugins
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
