set -g mouse on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# -----------------------------------------------------------------------
# Change default configs
# -----------------------------------------------------------------------

# Apply <Ctrl + Space> as default prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Hide status bar by default and use C-Space s to toggle it
set -g status off
bind-key s set-option status

# Start index in windows at 1 for convenience (0 is too far)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g base-index 1

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 0

# -----------------------------------------------------------------------

# -----------------------------------------------------------------------
# Color scheme configuration
# -----------------------------------------------------------------------

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_current_text " #W#{?window_zoomed_flag,(),}"
set -g @catppuccin_window_text " #W#{?window_zoomed_flag,(),}"
set -g status-right ""
set -g status-left ""
set -g status-left-length 0
setw -g window-status-format " #W "
setw -g window-status-current-format " #W "
set -g status-bg default
set -g window-status-style "bg=default"
set -g window-status-current-style "bg=default"
set -g allow-rename on
setw -g automatic-rename on

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# -----------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
